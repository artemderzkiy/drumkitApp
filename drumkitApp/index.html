<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drumkit app</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>DrumKit App</h1>
	<div class="list">
		<div data-key="81"  class="item">
			<kbd>Q</kbd>
			<span class="sound">boom</span>
		</div>
		<div data-key="87" class="item">
			<kbd>W</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key="69" class="item">
			<kbd>E</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key="65" class="item">
			<kbd>A</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="83" class="item">
			<kbd>S</kbd>
			<span class="sound">openhat</span>
		</div>
		<div data-key="68" class="item">
			<kbd>D</kbd>
			<span class="sound">ride</span>
		</div>
		<div data-key="90" class="item">
			<kbd>Z</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="88" class="item">
			<kbd>X</kbd>
			<span class="sound">tink</span>
		</div>
		<div data-key="67" class="item">
			<kbd>C</kbd>
			<span class="sound">tom</span>
		</div>
	</div>
	<audio data-key="81" src="sounds/boom.wav"></audio>
	<audio data-key="87" src="sounds/clap.wav"></audio>
	<audio data-key="69" src="sounds/hihat.wav"></audio>
	<audio data-key="65" src="sounds/kick.wav"></audio>
	<audio data-key="83" src="sounds/openhat.wav"></audio>
	<audio data-key="68" src="sounds/ride.wav"></audio>
	<audio data-key="90" src="sounds/snare.wav"></audio>
	<audio data-key="88" src="sounds/tink.wav"></audio>
	<audio data-key="67" src="sounds/tom.wav"></audio>
	<script  src="script.js"></script>
</body>
</html>
